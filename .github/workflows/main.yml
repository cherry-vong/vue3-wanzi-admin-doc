name: Build Vuepress and Sync Gitee
on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        with:
          version: 6.32.6
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "pnpm"

      # Caching dependencies to speed up workflows. (GitHub will remove any cache entries that have not been accessed in over 7 days.)
      # - name: Get npm cache directory
      #   id: npm-cache-dir
      #   run: |
      #     echo "::set-output name=dir::$(pnpm config get cache)"

      - name: Cache .pnpm-store
        uses: actions/cache@v2
        id: pnpm-cache
        with:
          path: |
            ~/.pnpm-store
            D:\.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install Dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm i

      # Vuepress Build.
      - name: Generates Pages
        run: |
          pnpm build

      - name: Deploy Github Pages🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          repository-name: vue3-wanzi-admin-doc # The branch the action should deploy to.
          branch: gh-pages
          folder: ./dist # The folder the action should deploy.
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_DEPLOY_KEY }}
        with:
          source-repo: "git@github.com:cherry-vong/vue3-wanzi-admin-doc.git"
          destination-repo: "https://gitee.com/rou-wanzi/vue3-wanzi-admin-doc.git"

